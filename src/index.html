<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Downloader</title>
    <link
      href="https://unpkg.com/slim-select@latest/dist/slimselect.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <select class="input js-select-api" name="api">
          <option value="pixabay" selected>Pixabay</option>
          <option value="unsplash">Unsplash</option>
        </select>
        <input
          class="input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="btn">Search</button>
        <button type="button" class="btn js-select-all">Selectr All</button>
        <button type="button" class="btn js-download">Download</button>
      </form>
    </header>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <button type="button" class="load-more js-load-more">Load more</button>

    <script src="index.js" type="module"></script>
  </body>
</html>
